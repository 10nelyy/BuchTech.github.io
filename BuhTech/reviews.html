<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Отзывы - BuchTech</title>
</head>

<body>
  <!-- Шапка (такая же как в index.html) -->
  <!-- ... -->

  <div class="content-wrap">
    <div class="main-content">
      <div class="top-row">
        <div class="logo-block">
          <img src="./assets/logo.png" class="logo-img" />
          <div class="logo-text">
            <p class="logo-title">BuchTech</p>
            <p class="logo-subtitle">Бухгалтерские услуги</p>
          </div>
        </div>

        <div class="contacts-block">
          <a href="tel:+70000000000" class="phone">+7 (000) 000-00-00</a>
          <div class="social-icons">
            <div class="social-icon">
              <img src="./assets/tg.png" alt="Telegram" />
            </div>
            <div class="social-icon whatsapp">
              <img src="./assets/whatsapp.png" alt="WhatsApp" />
            </div>
          </div>
        </div>
      </div>

      <div class="reviews-page">
        <h1 class="section-title">Отзывы наших клиентов</h1>
        
        <!-- Слайдер отзывов (такой же как в index.html) -->
        <!-- ... -->
        
        <div class="add-review">
          <h2>Оставьте свой отзыв</h2>
          <form class="review-form">
            <div class="form-group">
              <label for="review-name">Ваше имя</label>
              <input type="text" id="review-name" required>
            </div>
            <div class="form-group">
              <label for="review-company">Компания (необязательно)</label>
              <input type="text" id="review-company">
            </div>
            <div class="form-group">
              <label for="review-text">Текст отзыва</label>
              <textarea id="review-text" rows="5" required></textarea>
            </div>
            <div class="form-group">
              <label>Оценка:</label>
              <div class="rating-stars">
                ★★★★★
              </div>
            </div>
            <button type="submit" class="main-button">Отправить отзыв</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-block">
        <p class="footer-text">© 2025 BuhTech</p>
        <div class="footer-social">
          <p class="footer-text">Мы в соцсетях:</p>
          <div class="social-icons">
            <img src="./assets/vk.png" alt="Соцсеть 1" class="social-icon" />
            <img src="./assets/tg2.png" alt="Соцсеть 2" class="social-icon" />
            <img src="./assets/whatsapp2.png" alt="Соцсеть 3" class="social-icon" />
          </div>
        </div>
      </div>

      <div class="footer-block">
        <p class="footer-text">
          г. Альметьевск, ул. Мира, 10<br />
          <span class="work-hours">Пн-Пт: 09:00-17:00<br />Сб: 11:00-15:00</span>
        </p>
      </div>

      <div class="footer-block">
        <p class="footer-text">
          Техподдержка:<br />
          <span class="footer-phone">+7 (000) 000-00-00</span>
        </p>
        <a href="index.html" class="back-to-top">
          <span>Наверх</span>
          <svg viewBox="0 0 20 20" fill="#39295a">
            <path d="M10,5l8.66,7.5h-17.32z" />
          </svg>
        </a>
      </div>
    </div>
  </footer>
  <div class="bg-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-circle bg-circle-3"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
